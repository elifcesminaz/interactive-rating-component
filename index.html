<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <!-- Rating state start -->
  <section class="rating">
    <div class="card">
      <div class="card-body">
        <button class="star"><img src="images/icon-star.svg" /></button>
        <div class="text">
          <h2>How did we do?</h2>
          <p>Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!</p>
        </div>
        <div class="group">

          <button type="button" class="btn m-2 b1">1</button>
          <button type="button" class="btn m-2 b2">2</button>
          <button type="button" class="btn m-2 b3">3</button>
          <button type="button" class="btn m-2 b4">4</button>
          <button type="button" class="btn m-2 b5">5</button>

        </div>
        <div class="sbm">
          <button type="button"  class="submit btn ">SUBMIT</button>
        </div>
      </div>
    </div>
  </section>

  <section class="thanks" style="display:none">
    <div class="card">
      <img class="thankyou" src="images/illustration-thank-you.svg" alt="">
      <p class="selected">You selected <span id="score"></span> out of 5</p>
      <p class="thank">Thank you!</p>
      <p class="thankText">We appreciate you taking the time to give a rating. If you ever need more support,
        don’t hesitate to get in touch!</p>
    </div>
  </section>


  <!-- Rating state end -->
  <script src="thank.js" charset="utf-8"></script>
</body>

</html>
